<ion-header>
  <ion-navbar>
    <ion-title>
      <h3 style="color: #151923">{{nm}}</h3>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #BBE3F6">

  <ion-list no-lines style="color: #38393B">

    <ion-item style="background-color: #38393B">
      <img [src]=av />

    </ion-item>

    <ion-item style="background-color: #38393B">
      <ion-icon style="color: #BBE3F6" name="mail" item-end></ion-icon>
      <h3 style="color: #BBE3F6">{{cr}}</h3>
      
    </ion-item>

    <ion-item style="background-color: #38393B">
      <ion-icon style="color: #BBE3F6" name="logo-whatsapp" item-end></ion-icon>
      <h3 style="color: #BBE3F6">{{tel}}</h3>
    </ion-item>

    <ion-item style="background-color: #38393B">
      <ion-icon style="color: #BBE3F6" name="logo-facebook" item-end></ion-icon>
      <h3 style="color: #BBE3F6">{{fb}}</h3>
    </ion-item>

    <ion-item style="background-color: #38393B">
      <ion-icon style="color: #BBE3F6" name="logo-twitter" item-end></ion-icon>
      <h3 style="color: #BBE3F6">{{tw}}</h3>
    </ion-item>

    <ion-item style="background-color: #38393B">
      <ion-icon style="color: #BBE3F6" name="logo-instagram" item-end></ion-icon>
      <h3 style="color: #BBE3F6">{{ins}}</h3>
    </ion-item>

  </ion-list>


</ion-content>
