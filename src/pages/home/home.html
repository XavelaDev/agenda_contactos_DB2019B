<ion-header>
  <ion-navbar color="dark">
      <ion-title>
        <h3 style="color: #BBE3F6">CONTACTOS</h3>
      </ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click)="agregarClick()">
          <ion-icon style="color: #BBE3F6" name="add-circle"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #38393B">
  <ion-list>

    <ion-item *ngFor="let c of contactos" 
              style="background-color: #151923" 
              (click)="contactoClick(c.nombre, 
              c.avatar, c.correo, c.telefono, 
              c.facebook, c.twitter, c.instagram)"> 


      <ion-avatar item-start> 
        <img src={{c.avatar}}>
      </ion-avatar>
      <h2 style="color: #BBE3F6">{{c.nombre}}</h2>
      <h5 style="color: #516385">{{c.telefono}}</h5>


    </ion-item>

</ion-list>
</ion-content>
