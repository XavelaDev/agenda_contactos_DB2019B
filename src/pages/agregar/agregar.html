<ion-header>
  <ion-navbar>
      <h3 style="color: #151923">Agregar Contacto</h3>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #BBE3F6">

  <ion-list>

    <ion-item style="background-color: #38393B"> 
      <ion-label floating>Nombre</ion-label>
      <ion-input style="color: #BBE3F6" type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item style="background-color: #38393B">
      <ion-label floating>Telefono</ion-label>
      <ion-input style="color: #BBE3F6" typedef="text" [(ngModel)]="telefono"></ion-input>
    </ion-item>

    <ion-item style="background-color: #38393B"> 
      <ion-label floating>Link imagen</ion-label>
      <ion-input style="color: #BBE3F6" typedef="text" [(ngModel)]="avatar"></ion-input>
    </ion-item>

    <ion-item style="background-color: #38393B">
      <ion-label floating>Correo Electronico</ion-label>
      <ion-input style="color: #BBE3F6" typedef="text" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item style="background-color: #38393B">
      <ion-label floating>Facebook</ion-label>
      <ion-input style="color: #BBE3F6" typedef="text" [(ngModel)]="facebook"></ion-input>
    </ion-item>

    <ion-item style="background-color: #38393B">
      <ion-label floating>Twitter</ion-label>
      <ion-input style="color: #BBE3F6" typedef="text" [(ngModel)]="twitter"></ion-input>
    </ion-item>

    <ion-item style="background-color: #38393B">
      <ion-label floating>Instagram</ion-label>
      <ion-input style="color: #BBE3F6" typedef="text" [(ngModel)]="instagram"></ion-input>
    </ion-item>

  </ion-list>

  <button style="background-color: #516385" ion-button block (click)="agregarContacto()">
    <h5 style="color: #BBE3F6">Agregar</h5>
  </button>

</ion-content>
